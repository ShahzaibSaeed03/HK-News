<div class="bg-gray-100 text-gray-800">
    <!-- Profile Edit Form -->
    <div class="max-w-3xl mx-auto bg-white rounded-lg overflow-hidden shadow mt-5 p-6">
  
      <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>
  
      <form (ngSubmit)="updateProfile()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input [(ngModel)]="updatedUser.name" name="name" type="text" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required />
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input [(ngModel)]="updatedUser.email" name="email" type="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required />
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input [(ngModel)]="updatedUser.username" name="username" type="text" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required />
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Gender</label>
          <select [(ngModel)]="updatedUser.genre" name="genre" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">About</label>
          <textarea [(ngModel)]="updatedUser.about" name="about" class="mt-1 p-2 border border-gray-300 rounded-md w-full"></textarea>
        </div>
  
        <div class="mb-4 flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
