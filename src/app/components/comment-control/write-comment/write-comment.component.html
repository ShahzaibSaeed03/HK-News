<form (ngSubmit)="onSubmit()" class="mb-6">
    <div class="py-2 px-4 mb-4 bg-white rounded-lg border border-gray-200">
      <label for="comment" class="sr-only">Your comment</label>
      <textarea id="comment" [(ngModel)]="commentText" name="comment"
                rows="6"
                class="px-0 w-full text-sm text-black border-0 focus:ring-0 focus:outline-none"
                placeholder="Write a comment..." required></textarea>
    </div>
    <button type="submit"
            class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-black rounded-lg hover:bg-gray-800">
      Post comment
    </button>

    
  </form>
