

  

<div class="like-section w-full flex flex-col-reverse sm:flex-row items-start  justify-between gap-3 mt-4">
    <!-- Description Section -->
    <div class="description w-full sm:w-[70%]">
      
    </div>
<div class="buttons w-full sm:w-[30%] flex justify-between  items-center bg-gray-100 sm:bg-transparent p-2 sm:p-0 rounded-lg text-lg">
    <div class="like-dislike gap-10 flex">

   <!-- Inside like button span -->
   <span class="flex items-center gap-1 cursor-pointer relative like-dislike" (click)="addLike()">
    <!-- âœ… Show selected reaction icon if available -->
    <ng-container *ngIf="selectedReactionIcon; else defaultIcon">
      <img [src]="selectedReactionIcon" alt="Reaction" width="25" height="25" />
    </ng-container>
    <ng-template #defaultIcon>
      <i class="{{ liked ? 'fa-solid fa-thumbs-up' : 'fa-regular fa-thumbs-up' }}"></i>
    </ng-template>
  
    {{ likeCount }}
  
    <!-- ðŸ‘‡ Reactions shown after click -->
   
  </span>
  
  
  
          


    <span class="flex items-center gap-1 cursor-pointer" (click)="toggleDislike()">
        <i class="{{ disliked ? 'fa-solid fa-thumbs-down' : 'fa-regular fa-thumbs-down' }}"></i> 804
    </span>

    <span class="share-btn cursor-pointer flex items-center gap-1  " (click)="togglePopup()">
        <i class="fa-solid fa-share-nodes"></i> Share
    </span>
</div>

  
<!-- 
    <span class="share-btn cursor-pointer flex items-center gap-1  sm:mr-3 " (click)="togglePopup()">
        <i class="fa-solid fa-share-nodes"></i> Share
    </span> -->
</div>



<div *ngIf="showPopup" class="fixed inset-0 bg-black opacity-50 z-40"></div>

<!-- Popup (Shows only when showPopup is true) -->
<div *ngIf="showPopup" class="popup-container fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-lg p-4  w-80 text-center z-50">
    <!-- Header -->
    <div class="flex justify-between items-center mb-3">
        <h2 class="text-sm font-medium">Share with</h2>
        <button (click)="togglePopup()" class="text-gray-600 hover:text-gray-800">
            <i class="fa-solid fa-xmark text-lg"></i>
        </button>
    </div>

    <!-- Icons Section -->
    <div class="flex justify-around items-center">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full">
                <i class="fa-brands fa-whatsapp text-2xl text-green-600"></i>
            </div>
            <p class="mt-1 text-xs">WhatsApp</p>
        </div>

        <div class="flex flex-col items-center">
            <div class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full">
                <i class="fa-brands fa-facebook-f text-2xl text-blue-600"></i>
            </div>
            <p class="mt-1 text-xs">Facebook</p>
        </div>

        <div class="flex flex-col items-center">
            <div class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full">
                <i class="fa-regular fa-comment-dots text-2xl text-gray-600"></i>
            </div>
            <p class="mt-1 text-xs">Text</p>
        </div>

        <div class="flex flex-col items-center">
            <div class="w-12 h-12 flex justify-center items-center bg-gray-200 rounded-full">
                <i class="fa-solid fa-link text-2xl text-gray-600"></i>
            </div>
            <p class="mt-1 text-xs">Link</p>
        </div>
    </div>
</div>


</div>
<div *ngIf="showReactions" class="flex gap-1 md:gap-3  left-0 bg-white w-full justify-center items-center p-1 rounded shadow z-50 mt-2">
    <img *ngFor="let react of reactions"
         [src]="'https://new.hardknocknews.tv' + react.icon"
         [alt]="react.name"
        
         title="{{ react.name }}"
         (click)="sendReaction(react.reaction_type); $event.stopPropagation()"
         class="cursor-pointer transition-all h-8 md:h-14">
  </div>
