

  

<div class="like-section w-full flex flex-col-reverse sm:flex-row items-start  justify-between gap-3 mt-4">
    <!-- Description Section -->
    <div class="description w-full sm:w-[70%]">
      
    </div>
<div class="buttons w-full sm:w-[30%] flex justify-between  items-center bg-gray-100 sm:bg-transparent p-2 sm:p-0 rounded-lg text-lg">
    <div class="like-dislike gap-10 flex">

<!-- Inside like button span -->
<span class="flex items-center gap-1 cursor-pointer relative like-dislike" *ngIf="likeData">
  
  <!-- ✅ Show selected reaction icon if available -->
<ng-container *ngIf="selectedReactionIcon; else defaultIcon">
  <img [src]="selectedReactionIcon" alt="Reaction" width="25" height="25" />
</ng-container>

<!-- ❌ If no selected icon, show default icon -->
<ng-template #defaultIcon>
  <i class="fa-regular fa-thumbs-up"></i>
</ng-template>


  <!-- ✅ Total Reactions -->
  <span>{{ likeData.total_reactions }}</span>

</span>

<div *ngIf="showPopup" class="fixed inset-0 bg-black opacity-50 z-40"></div>

<!-- Popup (Shows only when showPopup is true) -->
<div *ngIf="showPopup" class="popup-container fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-lg p-4  w-80 text-center z-50">
    <!-- Header -->
    <div class="flex justify-between items-center mb-3">
        <h2 class="text-sm font-medium">Share with</h2>
        <button (click)="togglePopup()" class="text-gray-600 hover:text-gray-800">
            <i class="fa-solid fa-xmark text-lg"></i>
        </button>
    </div>

    <!-- Icons Section -->
    <div *ngIf="linkCopied" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white py-2 px-4 rounded-lg shadow-lg">
      <p class="text-sm">Link Copied!</p>
    </div>
    
    <!-- Popup Container -->
    <div *ngIf="showPopup" class="popup-container fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-lg p-4 w-80 text-center z-50">
      <!-- Header -->
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-sm font-medium">Share with</h2>

      </div>
    
      <!-- Icons Section -->
      <div class="flex flex-wrap justify-around items-center gap-y-4">

      </div>
    </div>
  
</div>


</div>
<div *ngIf="showReactions" class="flex gap-1 md:gap-3  left-0 bg-white w-full justify-center items-center p-1 rounded shadow z-50 mt-2">
    <img *ngFor="let react of reactions"
         [src]="'https://new.hardknocknews.tv' + react.icon"
         [alt]="react.name"
        
         title="{{ react.name }}"
         (click)="sendReaction(react.reaction_type); $event.stopPropagation()"
         class="cursor-pointer transition-all h-8 md:h-14">
  </div>


  <!-- Login Required Modal -->
<div *ngIf="showLoginPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">
  <div class="relative bg-white rounded-xl shadow-lg p-6 max-w-sm text-center animate-bounce-in w-full sm:w-[400px]">

    <!-- Close X Button -->
    <button (click)="closePopups()" class="absolute top-2 right-2 text-gray-400 hover:text-black text-xl font-bold">&times;</button>

    <h2 class="text-lg font-semibold text-black mb-3">⚠️ You need to log in first!</h2>
    <p class="text-sm text-gray-600 mb-5">Please log in to post a like on this article.</p>

    <!-- Login and Signup Buttons -->
    <div class="flex justify-center gap-4">
      <a routerLink="/login" class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition">Login</a>
      <a routerLink="/register" class="bg-gray-200 text-black px-4 py-2 rounded-md hover:bg-gray-300 transition">Signup</a>
    </div>

  </div>
</div>
