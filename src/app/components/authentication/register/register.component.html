<body class="flex items-center justify-center min-h-screen bg-white text-black p-4">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg flex flex-col md:flex-row max-w-4xl w-full">
        <!-- Left Section -->
        <div class="md:w-1/2 w-full p-6 flex flex-col items-center justify-center">
            <p class="text-[80px] tracking-[-0.8rem] font-bold font-sans">HKN</p>
            <p class="text-center text-gray-600">Join our community and enjoy exclusive benefits!</p>
        </div>

        <!-- Right Section -->
        <div class="md:w-1/2 w-full p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700"><i class="fas fa-user mr-2 text-black"></i>Username</label>
                    <input type="text" class="w-full p-2 rounded bg-gray-200 text-black" placeholder="Enter username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700"><i class="fas fa-envelope mr-2 text-black"></i>Email</label>
                    <input type="email" class="w-full p-2 rounded bg-gray-200 text-black" placeholder="Enter email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700"><i class="fas fa-lock mr-2 text-black"></i>Password</label>
                    <input type="password" class="w-full p-2 rounded bg-gray-200 text-black" placeholder="Enter password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700"><i class="fas fa-lock mr-2 text-black"></i>Confirm Password</label>
                    <input type="password" class="w-full p-2 rounded bg-gray-200 text-black" placeholder="Confirm password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700"><i class="fas fa-venus-mars mr-2 text-black"></i>Gender</label>
                    <select class="w-full p-2 rounded bg-gray-200 text-black">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700"><i class="fas fa-calendar-alt mr-2 text-black"></i>Date of Birth</label>
                    <input type="date" class="w-full p-2 rounded bg-gray-200 text-black">
                </div>
                <button class="w-full bg-black p-2 rounded text-white hover:bg-gray-800">Register</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? 
                <a routerLink="/login" class="text-black font-bold hover:underline">Login here</a>
            </p>
        </div>
    </div>
</body>
